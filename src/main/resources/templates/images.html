<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<h1>View Photo</h1>
Title: <span th:text="${title}">name</span>
<br/>
Description: <span th:text="${desc}">name</span>
<br/>
Price: <span th:text="${price}">name</span>
<br/>
<img alt="sample" th:src="*{'data:image/png;base64,'+image}" width="500"/>
<br/> <br/>
<a href="/">Back to home page</a>

<div id="content-wrapper">


    <div class="column">
        <img alt="featured" th:src="*{'data:image/png;base64,'+image}" width="500"/>

        <div id="slide-wrapper" >
            <img id="slideLeft" class="arrow" src="./images/arrow-left.png">

            <div id="slider">
                <img class="thumbnail active" th:src="*{'data:image/png;base64,'+image}" width="200"/>
                <img class="thumbnail" th:src="*{'data:image/png;base64,'+image}" width="200"/>
                <img class="thumbnail" th:src="*{'data:image/png;base64,'+image}" width="200"/>


            </div>

            <img id="slideRight" class="arrow" src="./images/arrow-right.png">
        </div>
    </div>
</div>
    <script type="text/javascript">
		let thumbnails = document.getElementsByClassName('thumbnail')

		let activeImages = document.getElementsByClassName('active')

		for (var i=0; i < thumbnails.length; i++){

			thumbnails[i].addEventListener('mouseover', function(){
				console.log(activeImages)

				if (activeImages.length > 0){
					activeImages[0].classList.remove('active')
				}

				this.classList.add('active')
				document.getElementById('featured').src = this.src
			})
		}


		let buttonRight = document.getElementById('slideRight');
		let buttonLeft = document.getElementById('slideLeft');

		buttonLeft.addEventListener('click', function(){
			document.getElementById('slider').scrollLeft -= 180
		})

		buttonRight.addEventListener('click', function(){
			document.getElementById('slider').scrollLeft += 180
		})


	</script>
</body>
</html>
